processing:
  batch_size: 5
  max_retries: 3
  retry_delay: 0
  save_interval: 5
  start_row: 0

api_settings:
  # Google AI models
  google_gemini:
    api_key: "YOUR_GOOGLE_API_KEY"
    model: "gemini-2.0-flash"
    max_tokens: 8192

  # Anthropic Claude models
  claude_haiku:
    api_key: "YOUR_ANTHROPIC_API_KEY"
    model: "claude-3-haiku-20240307"
    max_tokens: 4096

  # DeepSeek models
  deepseek_chat:
    api_key: "YOUR_DEEPSEEK_API_KEY"
    model: "deepseek-chat"
    max_tokens: 4096

  # Grok models
  grok_1:
    api_key: "YOUR_GROK_API_KEY"
    model: "grok-1"
    max_tokens: 4096

file_settings:
  input_file: "spreadsheet.xlsx"
  output_file: "input-ist.xlsx"
  prompts_file: "prompts.txt"
  chunks_directory: "chunks"
  merged_file: "merged_output.xlsx"
  rows_per_chunk: 500
  action: "split" # Options: "split" or "merge"

excel_settings:
  sheet_name: "Sheet1"
  columns:
    primary_text: "bn"
    arabic_text: "ar"
    secondary_text: "ai"
    ratio: "ratio"
    number: "hadith_id"
